<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>VAI</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

    <script>
      $('select').selectpicker();
    </script>

</head>

<body style="background-color:#44535e; overflow-x:hidden">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href={{ url_for('index') }}>VAI</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href={{ url_for('index') }}>Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <br><br>
    <center>
      <p class="lead" style="font-size:30px; color: #fff">
        Dominos pizzzzzza
      </p>
    </center>
    <br><br>

    <div class="container" style="padding-left:4%;padding-right:4%;width:45%; height:450px;background-color:#f0ebdf;overflow-y:scroll; overflow-x:hidden">
      <form action="http://127.0.0.1:5000/esend" method="POST">
        <br>
        <br>
        <br>

        <div class="form-row align-items-center">

          <table>
            <tr><th></th></tr>
            <tr><td>Select your pizza and sides!</td></tr>
            <tr><td>
              <select class="selectpicker" multiple data-live-search="true">
                {% for i in range(lenp) %}
                <option >
                  {% for j in range(2) %}
                    {{ pizza[i][j]}}
                  {% endfor %}
                    $ {{ pizza[2][j]}}
                </option>
                {% endfor %}
              </select>
              </td></tr>

              <tr><td> &nbsp; </td></tr>

              <tr><td>Select your drink!</td></tr>
              <tr><td>
                <select class="selectpicker" multiple data-live-search="true">
                  {% for i in range(lenc) %}
                  <option >
                    {% for j in range(2) %}
                      {{ coke[i][j]}}
                    {% endfor %}
                    $ {{ coke[2][j]}}
                  </option>
                  {% endfor %}
                </select>
                </td></tr>

                <tr><td> &nbsp; </td></tr>
                <tr><td> &nbsp; </td></tr>

                <tr><td> <button type="submit" class="btn btn-primary" style="margin-bottom:10px">Submit</button> </td></tr>


              </table>

          <br>
          {% if flag==1: %}
            <h5>Order placed!</h5>
          {% endif %}

        </div>
      </div>
    </form>


  </div>

  <br>


    <div class="float-md-right" style="margin-right:20px">
      <a href={{ url_for('index') }}>
        <button type="button" class="btn btn-primary" style="background-color:#f0ebdf; color:#000">Back to HOME</button>
      </a>
    </div>

</body>
</html>
